<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW 2 BZ</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="main-style">
      <div class="input-date">
        <input type="text" id="datetime-picker" />
        <button type="button" id="myButton" data-start disabled>Start</button>
      </div>

      <div class="timer">
        <div class="field">
          <span id="days" class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span id="hours" class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span id="minutes" class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span id="seconds" class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </main>

    <script type="module" src="./js/1-timer.js"></script>
  </body>
</html>
